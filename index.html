<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
        <link rel="icon" class="icon" href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F44%2F44534.png&tbnid=o8RDvCT2uQF8jM&vet=10CFAQMyiLAWoXChMI6LrL74bHgAMVAAAAAB0AAAAAEAI..i&imgrefurl=https%3A%2F%2Fwww.flaticon.com%2Ffree-icon%2Fmovie-interface-symbol_44534&docid=fXhHPMRI3-0g4M&w=512&h=512&q=movies%20symbol&ved=0CFAQMyiLAWoXChMI6LrL74bHgAMVAAAAAB0AAAAAEAI">

</head>
<body>
    
    <header>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
